    title: Ники для Доты, генератор имен и ников для DotA 2, прикольные ники для Доты
    header: Ники для Доты
    content: Для того, чтобы нагибать раков на миде, стоит сначала обзавестись хорошим ником. Воспользовавшись генератором ников для Доты вы легко и непринужденно создадите себе уникальный и запоминающийся ник, при одном только виде которого ваши противники растеряются и позволят безболезненно себя убить. Не тратьте время, придумывая ники для Доты, сгенерируйте себе ник при помощи Никшейкера и отправляйтесь на поле боя!

  minecraft:
    title: Ники по скинам для Майнкрафт, генератор скинов по никам для Minecraft
    header: Ники по скинам для Майнкрафт
    content: На Никшейкере вы можете выбрать ник со скином для Minecraft. Просто нажмите "Сгенерировать" и вы получите новый ник, а в окошке ниже увидите скин, которому он соответствует и ссылку на скачивание этого скина, если это вам нужно. Скины по никам - распространенный и удобный способ выбрать красивый и уникальный внешний вид для вашего персонажа в Minecraft без необходимости покупать игру. Просто подберите ник со скином, который вам нравится, зайдите с ним в Minecraft и ваш персонаж будет иметь этот скин.
